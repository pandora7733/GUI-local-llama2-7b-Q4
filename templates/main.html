<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLaMA Chat GUI</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<body>

    <div class="container">
        <h1 style="margin-top: 1rem; margin-bottom: 0.5rem;">LLaMA Chat</h1>
        <p style="margin-top: 0; margin-bottom: 0.5rem;"><span style="color: rgb(0, 68, 255);">model:</span> llama2 7B Q4</p>
        <textarea id="question" style="margin-bottom: 0.3rem;" placeholder="Enter your question..."></textarea>
        <button onclick="sendQuestion()" style="background-color: rgb(0, 99, 228); color: white;">Send</button>
        <pre id="response"></pre>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
